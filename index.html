<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Traffic Volume Estimation</title>
</head>

<body background="https://cdn.vox-cdn.com/thumbor/voARJfEkVT6F1sMZJW3EfPn86TM=/0x78:3000x1766/1600x900/cdn.vox-cdn.com/uploads/chorus_image/image/44219366/72499026.0.0.jpg" text="black">

    <div class="login">
        <center><h1>Traffic Volume Estimation</h1></center>

        <!-- Form for user input -->
        <form action="{{ url_for('predict') }}" method="post">
            <h1>Please enter the following details:</h1>

            <!-- Holiday -->
            <label for="holiday">Holiday:</label>
            <select id="holiday" name="holiday">
                <option value="2">None</option>
                <option value="1">Columbus Day</option>
                <option value="10">Veterans Day</option>
                <option value="9">Thanksgiving Day</option>
                <option value="0">Christmas Day</option>
                <option value="6">New Years Day</option>
                <option value="11">Washington's Birthday</option>
                <option value="5">Memorial Day</option>
                <option value="12">Independence Day</option>
                <option value="3">State Fair</option>
                <option value="8">Labor Day</option>
                <option value="4">Martin Luther King Jr Day</option>
            </select>
            <br><br>

            <!-- Temperature -->
            <label for="temp">Temp:</label>
            <input type="number" name="temp" placeholder="temp" required="required" /><br><br>

            <!-- Rain -->
            <label for="rain">Rain:</label>
            <input type="number" min="0" max="1" name="rain" placeholder="rain" required="required" /><br><br>

            <!-- Snow -->
            <label for="snow">Snow:</label>
            <input type="number" min="0" max="1" name="snow" placeholder="snow" required="required" /><br><br>

            <!-- Weather -->
            <label for="weather">Weather:</label>
            <select id="weather" name="weather">
                <option value="1">Clouds</option>
                <option value="3">Clear</option>
                <option value="10">Rain</option>
                <option value="2">Drizzle</option>
                <option value="4">Mist</option>
                <option value="5">Fog</option>
                <option value="6">Haze</option>
                <option value="7">Thunderstorm</option>
                <option value="8">Snow</option>
                <option value="9">Smoke</option>
            </select>
            <br><br>

            <!-- Date and Time -->
            <label for="year">Year:</label>
            <input type="number" min="2012" max="2022" name="year" placeholder="year" required="required" /><br><br>

            <label for="month">Month:</label>
            <input type="number" min="1" max="12" name="month" placeholder="month" required="required" /><br><br>

            <label for="day">Day:</label>
            <input type="number" min="1" max="31" name="day" placeholder="day" required="required" /><br><br>

            <label for="hours">Hours:</label>
            <input type="number" min="0" max="24" name="hours" placeholder="hours" required="required" /><br><br>

            <label for="minutes">Minutes:</label>
            <input type="number" min="0" max="60" name="minutes" placeholder="minutes" required="required" /><br><br>

            <label for="seconds">Seconds:</label>
            <input type="number" min="0" max="60" name="seconds" placeholder="seconds" required="required" /><br><br>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary btn-block btn-large" style="height:30px;width:200px">Predict</button>
        </form>

        <br><br>

        <!-- Prediction output -->
        {{ prediction_text }}

        <br><br>

        <!-- Optional submit animation image (hidden initially) -->
        <img src="{{ url_for('static', filename='submit.gif') }}" alt="Submit Form" height="140" width="221" onerror="this.style.display='none'">
    </div>

</body>
</html>
